<head>
  <title>Google Homepage</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>

<body>
  <header>
    <nav>
      <div class="nav">
        <div class="left">
          <div class="About1">
            <p>About</p>
          </div>
          <div class="Store">
            <p>Store</p>
          </div>

        </div>
        <div class="right">
          <div>
            <p class="gmail">Gmail</p>
          </div>
          <div>
            <p class="images">Images</p>
          </div>
          <div>
            <img src="appicon.png" alt="">
          </div>
          <div>
            <p class="Sign-In">Sign In</p>
          </div>
        </div>

      </div>
    </nav>
  </header>

  <div class="container">
    <!-- GOOGLE IMG -->
    <div class="google">
      <a href="#" id="google_logo"><img src="googlelogo.png" alt=""></a>
    </div>

    <!-- FORM SEARCH -->
    <div class="form">
      <div class="magnify">
        <!-- magnify -->
      </div>
      <div class="inputt">
        <input type="text" id="form-search" placeholder="Search Google or type URL">
      </div>
      <div class="mic">
        <!-- mic -->
      </div>

    </div>

    <!-- BUTTONS -->
    <div class="buttons">
      <input type="submit" value="Google Search" id="google_search">
      <input type="submit" value="I'm Feeling Lucky" id="im_feeling_lucky">
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <ul class="footer-left">
      <li><a href="#">Advertising</a></li>
      <li><a href="#">Business</a></li>
      <li><a href="#">About</a></li>
    </ul>
    <ul class="footer-right">
      <li><a href="#">Privacy</a></li>
      <li><a href="#">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>
</body>
